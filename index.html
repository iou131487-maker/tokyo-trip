<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京自由行 - 手帳行程表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #fcfaf2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #5a4a42;
        }
        
        /* 紙張紋理效果 */
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .soft-shadow {
            box-shadow: 0 20px 50px -12px rgba(90, 74, 66, 0.2);
        }

        .bouncy {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:hover { transform: scale(1.05); }
        .bouncy:active { transform: scale(0.95); }

        /* 列印優化 */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .fixed { position: relative !important; }
            .print-break { page-break-after: always; }
            main { padding: 0 !important; max-width: 100% !important; }
            .bg-white\/90 { background: white !important; border: 1px solid #ddd !important; }
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dcd4c3; border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
    </style>
