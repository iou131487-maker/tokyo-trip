<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京自由行 - 馬卡龍手帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            overflow-x: hidden;
            color: #5a4a42;
        }
        
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .bouncy {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:hover { transform: scale(1.04) translateY(-2px); }
        .bouncy:active { transform: scale(0.96); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .fixed { position: relative !important; }
            main { padding: 0 !important; max-width: 100% !important; }
            .bg-white\/80 { background: white !important; border: 1px solid #eee !important; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(90, 74, 66, 0.1); border-radius: 10px; }
    </style>
